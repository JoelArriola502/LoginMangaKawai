<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Necesario para el estilo-->
    <link href="./css/style.css" rel="stylesheet">
    <!--necesario para que lea los iconos -->

    <title>Login</title>

<body>
    <div class="Login"> 
       
        <form action="" class="Formulario">
            <img class="Logo" src="./img/Logo.png" alt="Grimm">
            <h1 class="titulo">CopeDerrumbó</h1>
            <label class="Label icono-user"><i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Ingrese su correo">
            </label>
            <label class="Label icono-password"><i class="fa-solid fa-lock"></i>
                <input type="Password" placeholder="Contraseña">
            </label>
            <button class="Boton">INICIAR SESIÓN</button>

            <a href="Cambio.html" class="link">Restablecer Contraseña</a>
            <a href="Registrar.html" class="link">Crear Nueva Cuenta</a>
        </form>

    </div>
