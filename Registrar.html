<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="Registro">
    <form action="" class="Formulario">
        <h1 class="titulo">Regístrate</h1>
        <label class="Label"><i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Nombre">
        </label>
        <label class="Label"><i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Apellido">
        </label>
        <label class="Label"><i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Correo">
        </label>
        <label class="Label"> <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Contraseña">
        </label>
        <label class="Label"> <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirme su Contraseña">
        </label>
        <button class="Boton">CREAR CUENTA</button>
        <a class="Regresar" href="index.html"><i id="Inicio" class="fa-solid fa-house"></i>VOLVER A INICIO</a>
    </form>
    </div>
</body>
</html>
